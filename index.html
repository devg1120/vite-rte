<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
	    https://googlefonts.github.io/japanese/
    -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">

    <title>Vite App</title>
  </head>
  <body>
  <div class="container">
        <div class="row">
            <div class="col-centered">
                <div id="menu" class="menu" contenteditable="false">
                    <div class="group">
                        <div class="item" id="bold"><i class="fa fa-bold"></i></div>
                        <div class="item" id="italic"><i class="fa fa-italic"></i></div>
                        <div class="item" id="underline"><i class="fa fa-underline"></i></div>
                        <div class="item" id="setTextColour"><input type="color" id="colorBox">
				<!--
<i class="fa fa-cube"></i>
				-->
			</div>
                    </div>
                    <div class="group"> 
			    <div>txt color</div>
                        <div class="item" id="red"     style="background-color:red "></div>
                        <div class="item" id="blue"    style="background-color:blue "></div>
                        <div class="item" id="green"   style="background-color:green "></div>
                        <div class="item" id="yellow"  style="background-color:yellow "></div>
                        <div class="item" id="white"  style="background-color:white "></div>
                    </div>
                    <div class="group">
			    <div>bg color</div>
                        <div class="item" id="bg_red"     style="background-color:red "></div>
                        <div class="item" id="bg_blue"    style="background-color:blue "></div>
                        <div class="item" id="bg_green"   style="background-color:green "></div>
                        <div class="item" id="bg_yellow"  style="background-color:yellow "></div>
                        <div class="item" id="bg_white"  style="background-color:white "></div>
                    </div>
                    <div class="group">
                        <div class="item" id="fontname"     style="background-color:red "><i class="fa fa-bold"></i></div>
                        <div class="item" id="fontsize"    style="background-color:blue "><i class="fa fa-italic"></i></div>
                    </div>
                    <div class="group">
                        <div class="item" id="makeOrderedList"><i class="fa fa-list"></i></div>
                    </div>
                </div>
<p>選択した色 <span id="span1"></span></p>
<form name="form1">
	<select id="select_color" name="color">
	    <option value="red" style="background-color:red">赤</option>
	    <option value="yellow" style="background-color:yellow">黄</option>
	    <option value="blue" style="background-color:blue">青</option>
	</select>
</form>
<input type="button" id="colorsel" value="色" />

<p>選択したフォント <span id="span1"></span></p>
<form name="form2">
	<select name="font">
	    <option value="Noto Sans JP">Noto Sans JP</option>
	    <option value="Nico Moji">Nico Moji</option>
	    <option value="M PLUS 1p">M PLUS 1p</option>
	    <option value="M+ Type-2">M+ Type-2</option>
	</select>
</form>
<input type="button" id="fontsel" value="フォント" />




<p>スピンボタン </p>

<div class="p-qty js-qty">
  <div class="__arrow __up js-qty_up"></div>
  <div class="__arrow __down js-qty_down"></div>
  <input id="spin_font_size" type="number" class="p-qty__input js-qty_target" value="1">
</div>
<input type="button" id="fontsizesel" value="フォントサイズ" />

<div id="editor"></div>
</div>
</div>
</div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
